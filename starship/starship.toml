[custom.task_inbox]
  description = "Task Inbox Count"
  when = "[ 'task +in +PENDING count' == '0' ] && exit 1 || exit 0 "
  command = "task +in +PENDING count"
  format = "$symbol[$output]($style) "
  shell = ["bash", "--noprofile", "--norc"]
  symbol = "üì• "
  style = "bold fg:green"

